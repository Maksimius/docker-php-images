name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [php8.4-fpm, php8.4-fpm-xdebug]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest

  cleanup_tags:
    needs: build_and_push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [php8.4-fpm, php8.4-fpm-xdebug]
    steps:
      - name: Install crane
        run: |
          sudo curl -L "https://github.com/google/go-containerregistry/releases/latest/download/crane_Linux_x86_64.tar.gz" | sudo tar -C /usr/local/bin -xz crane

      - name: Log in to GitHub Container Registry with crane
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | crane auth login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Delete old tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}"
          TAGS=$(crane ls $IMAGE_NAME)
          for TAG in $TAGS; do
            if [ "$TAG" != "latest" ]; then
              echo "Deleting tag: $IMAGE_NAME:$TAG"
              crane delete $IMAGE_NAME:$TAG
            fi
          done